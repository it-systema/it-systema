#-----------------------------------------------------------------------------------------------------------------------
# database connection
#-----------------------------------------------------------------------------------------------------------------------
spring:
  datasource:
    driverClassName: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/budgeting-dev"
    #driverClassName: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
    #url: "jdbc:sqlserver://localhost;database=RgcBudgetingDatabase;trustServerCertificate=true;"
    #username: ${rgc.budgeting.userName}
    #password: ${rgc.budgeting.userPassword}
    username: budgeting-dev
    password: budgeting-dev

  #-----------------------------------------------------------------------------------------------------------------------
  # JPA / HIBERNATE
  #-----------------------------------------------------------------------------------------------------------------------
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        #current_session_context_class: "org.springframework.orm.hibernate5.SpringSessionContext"
        show_sql: true
        use_sql_comments: true
        format_sql: true
      org:
        hibernate:
          flushMode: COMMIT
  #----------------------------------------------------------------------------------------------------------------------
  # Spring data
  #-----------------------------------------------------------------------------------------------------------------------
  data:
    jpa:
      repositories:
        enabled: false
    ldap:
      repositories:
        enabled: false
  #----------------------------------------------------------------------------------------------------------------------
  # Jackson
  #-----------------------------------------------------------------------------------------------------------------------
  jackson:
    serialization-inclusion: non_null

#-----------------------------------------------------------------------------------------------------------------------
# HIBERNATE Connection
#-----------------------------------------------------------------------------------------------------------------------
hibernate:
  connection:
#    provider_class: "org.hibernate.connection.C3P0ConnectionProvider"
    provider_class: "com.zaxxer.hikari.hibernate.HikariConnectionProvider"
    min_pool_size: 5
    max_pool_size: 25
#-----------------------------------------------------------------------------------------------------------------------
# logging
#-----------------------------------------------------------------------------------------------------------------------
logging:
  level:
    root: info
    org.hibernate.SQL: DEBUG
    org.hibernate.type: info
    com:
      zaxxer:
        hikari:
          HikariConfig: info
          hikari: TRACE
#-----------------------------------------------------------------------------------------------------------------------
